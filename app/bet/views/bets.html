<div class="users-data" ng-controller="BetController as bet" ng-init="bet.getBets()">
  <section class="section section--quote-history">
    <div class="section__title">
      <div class="section__title-inner">
        <h2>Bets</h2>      
      </div>
    </div>
    <div class="section__body">
      <div class="total-wrapper">
        <div>
          <div class="labels">Username:</div>
          <div class="values">{{bet.user.name}}</div>
        </div>        
        <div>
          <div class="labels">Total Amount:</div>
          <div class="values">{{bet.user.total_amount}}</div>
        </div>
        <div>
          <div class="labels">Total Origin:</div>
          <div class="values">{{bet.user.total_origin}}</div>
        </div>        
      </div>
      <div class="table-wrapper">
        <table class="table">
          <thead>
          <tr>
            <th width="25%">Event</th>
            <th width="20%">Ratio</th>
            <th width="10%">Score</th>          
            <th width="10%">Bet Amount</th>  
            <th width="15%">League</th>   
            <th width="10%">Date</th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="item in bet.bets">
            <td>
              <span>{{item.event}}</span>
            </td>                    
            <td>
              <span>{{item.ratio}}</span>
            </td>
            <td class="score-wrapper">
              <span ng-class="item.scoreCssClass">{{item.score}}</span>
            </td>
            <td>
              <span>{{item.bet_amount}}</span>
            </td>
            <td>
              <span>{{item.leagueName}}</span>
            </td>
            <td>
              <span>{{item.event_date}}</span>
            </td>
          </tr>        
          </tbody>
        </table>          
      </div>
    </div>
  </section> 
    
</div>
